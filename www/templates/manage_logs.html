{% extends '__base__.html' %}

{% block title %}日志查看{% endblock %}

{% block beforehead %}

<script>

function initVM(data) {
    $('#vm').show();
    console.log(data)
    var vm = new Vue({
        el: '#vm',
        data: {
            download_logs: data.download_logs,
            page: data.page
        }
    });
}

$(function() {
    getJSON('/api/logs', {
        page: {{ page_index }}
    }, function (err, results) {
        if (err) {
            return fatal(err);
        }
        $('#loading').hide();
        initVM(results);
    });
});

</script>

{% endblock %}

{% block content %}

    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li class="uk-active"><span>日志查看</span></li>
            </ul>
        </div>
    </div>

    <div id="error" class="uk-width-1-1">
    </div>

    <div id="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> 正在加载...</span>
    </div>

    <div id="vm" class="uk-width-1-1">
        <table class="uk-table uk-table-hover">
            <thead>
                <tr>
                    <th class="uk-width-2-10">操作人</th>
                    <th class="uk-width-2-10">时间</th>
                    <th class="uk-width-2-10">服务器</th>
                    <th class="uk-width-4-10">文件</th>
                </tr>
            </thead>
            <tbody>
                <tr v-repeat="download_log: download_logs">
                    <td>
                        <span v-text="download_log.created_by_name"></span>
                    </td>
                    <td>
                        <span v-text="download_log.created_date.toDateTime()"></span>
                    </td>
                    <td>
                        <span v-text="download_log.server"></span>
                    </td>
                    <td>
                        <span v-text="download_log.file"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div v-component="pagination" v-with="page"></div>
    </div>

{% endblock %}
