{% extends '__base__.html' %}

{% block title %}个人信息{% endblock %}

{% block beforehead %}

<script>
function validateEmail(email) {
    var re = /^[a-z0-9\.\-\_]+\@[a-z0-9\-\_]+(\.[a-z0-9\-\_]+){1,4}$/;
    return re.test(email.toLowerCase());
}

$(function () {
    var vm = new Vue({
        el: '#vm',
        data: {
            server: {
                id: '{{ server.id }}',
                name: '{{ server.name }}',
                host: '{{ server.host }}',
                username: '{{ server.username }}',
                password: '{{ server.password }}',
                ssh_port: '{{ server.ssh_port }}'
            }
        },
        methods: {
            submit: function (event) {
                event.preventDefault();
                var $form = $('#vm');
                if (!this.server.name) {
                    return $form.showFormError('名字不能为空！');
                }

                if (!this.server.host) {
                    return $form.showFormError('主机不能为空！');
                }

                if (!this.server.ssh_port) {
                    return $form.showFormError('ssh端口不能为空！');
                }

                if (!this.server.username) {
                    return $form.showFormError('用户名不能为空！');
                }

                if (!this.server.password) {
                    return $form.showFormError('密码不能为空！');
                }

                const vm = this
                $form.postJSON('/api/servers/save', {
                    server: vm.server
                }, function (err, r) {
                    if (err) {
                        return $form.showFormError(err);
                    }
                    location.href='/manage/servers';
                });
            }
        }
    });
    $('#vm').show();
});

</script>

{% endblock %}

{% block content %}
    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li class="uk-active"><a href="/manage/servers">服务器列表</a></li>
                <li class="uk-active"><span>服务器编辑</span></li>
            </ul>
        </div>
    </div>

    <div class="uk-width-2-3">
        <form id="vm" v-on="submit: submit" class="uk-form uk-form-stacked">
            <div class="uk-alert uk-alert-danger uk-hidden"></div>
            <div class="uk-form-row">
                <label class="uk-form-label">名字:</label>
                <div class="uk-form-controls">
                    <input v-model="server.name" maxlength="50" placeholder="输入名字" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">主机:</label>
                <div class="uk-form-controls">
                    <input v-model="server.host" maxlength="50" placeholder="输入主机" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">ssh端口:</label>
                <div class="uk-form-controls">
                    <input v-model="server.ssh_port" maxlength="50" placeholder="输入ssh端口" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">用户名:</label>
                <div class="uk-form-controls">
                    <input v-model="server.username" maxlength="50" placeholder="输入用户名" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">密码:</label>
                <div class="uk-form-controls">
                    <input v-model="server.password" maxlength="50" placeholder="输入密码" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <button @click="submit" class="uk-button uk-button-primary"><i class="uk-icon-user"></i> 提交</button>
                <a href="/manage/servers" class="uk-button uk-button-primary">返回</a>
            </div>
        </form>
    </div>

{% endblock %}
