{% extends '__base__.html' %}

{% block title %}个人信息{% endblock %}

{% block beforehead %}

<script>
function validateEmail(email) {
    var re = /^[a-z0-9\.\-\_]+\@[a-z0-9\-\_]+(\.[a-z0-9\-\_]+){1,4}$/;
    return re.test(email.toLowerCase());
}

$(function () {
    var vm = new Vue({
        el: '#vm',
        data: {
            user: {
                id: '{{ user.id }}',
                name: '{{ user.name }}',
                email: '{{ user.email }}',
                username: '{{ user.username }}',
                password: '',
                re_password: ''
            }
        },
        methods: {
            submit: function (event) {
                event.preventDefault();
                var $form = $('#vm');
                if (! this.user.name.trim()) {
                    return $form.showFormError('请输入名字');
                }
                if (! validateEmail(this.user.email.trim().toLowerCase())) {
                    return $form.showFormError('请输入正确的Email地址');
                }
                if (this.user.password && this.user.password.length > 0) {
                    if (this.user.password.length < 6) {
                        return $form.showFormError('口令长度至少为6个字符');
                    }
                    if (this.user.password !== this.user.re_password) {
                        return $form.showFormError('两次输入的口令不一致');
                    }
                }
                var email = this.user.email.trim().toLowerCase();
                const vm = this
                $form.postJSON('/api/users/save', {
                    user: vm.user
                }, function (err, r) {
                    if (err) {
                        return $form.showFormError(err);
                    }
                    location.href='/manage/users';
                });
            }
        }
    });
    $('#vm').show();
});

</script>

{% endblock %}

{% block content %}
    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li class="uk-active"><a href="/manage/users">用户列表</a></li>
                <li class="uk-active"><span>用户编辑</span></li>
            </ul>
        </div>
    </div>

    <div class="uk-width-2-3">
        <form id="vm" v-on="submit: submit" class="uk-form uk-form-stacked">
            <div class="uk-alert uk-alert-danger uk-hidden"></div>
            <div class="uk-form-row">
                <label class="uk-form-label">名字:</label>
                <div class="uk-form-controls">
                    <input v-model="user.name" type="text" maxlength="50" placeholder="名字" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">电子邮件:</label>
                <div class="uk-form-controls">
                    <input v-model="user.email" type="text" maxlength="50" placeholder="your-name@example.com" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">输入口令:</label>
                <div class="uk-form-controls">
                    <input v-model="user.password" type="password" maxlength="50" placeholder="输入口令" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">重复口令:</label>
                <div class="uk-form-controls">
                    <input v-model="user.re_password" type="password" maxlength="50" placeholder="重复口令" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-user"></i> 提交</button>
            </div>
        </form>
    </div>

{% endblock %}
