{% extends '__base__.html' %}

{% block title %}服务器管理{% endblock %}

{% block beforehead %}

{% endblock %}

{% block content %}

    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li class="uk-active"><span>服务器管理</span></li>
            </ul>
        </div>
    </div>

    <div id="error" class="uk-width-1-1">
    </div>

<!--    <div id="loading" class="uk-width-1-1 uk-text-center">-->
<!--        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> 正在加载...</span>-->
<!--    </div>-->

    <div class="uk-width-1-1">
        <a href="/manage/servers/add" type="submit" class="uk-button uk-button-primary fr"><i class="uk-icon-plus"></i> 新增</a>
        <table class="uk-table uk-table-hover">
            <thead>
                <tr>
                    <th class="uk-width-2-10">名字</th>
                    <th class="uk-width-2-10">主机</th>
                    <th class="uk-width-2-10">ssh端口</th>
                    <th class="uk-width-2-10">用户名</th>
                    <th class="uk-width-2-10">操作</th>
                </tr>
            </thead>
            <tbody>
                {% for server in servers %}
                <tr>
                    <td>
                        <span>{{ server.name }}</span>
                    </td>
                    <td>
                        <span>{{ server.host }}</span>
                    </td>
                    <td>
                        <span>{{ server.ssh_port }}</span>
                    </td>
                    <td>
                        <span>{{ server.username }}</span>
                    </td>
                    <td>
                        <a href="/manage/servers/edit/{{ server.id }}" type="submit" class="uk-button uk-button-primary"><i class="uk-icon-edit"></i> 编辑</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div v-component="pagination" v-with="page"></div>
    </div>

{% endblock %}
